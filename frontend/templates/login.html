{% extends "base.html" %}

{% block title %}Login - Minha Aplicação{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Login</h1>
    <form method="post" id="login-form">
        {% csrf_token %}

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Digite seu email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nós nunca compartilharemos seu email com mais ninguém.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha" aria-describedby="passwordHelp">
            <div id="passwordHelp" class="form-text">A senha deve ter pelo menos 8 caracteres.</div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </div>
    </form>

    <div class="text-center mt-3">
        <p>Não tem uma conta? <a href="{% url 'signup' %}">Cadastre-se aqui</a></p>
    </div>
</div>
{% endblock %}
